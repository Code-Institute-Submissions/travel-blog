<!DOCTYPE html>
<html lang="en">
    <!--Head-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <title>Ra's Travel Blog</title>
    </head>
    <!--/.Head-->

    <body>
        <!--Header-->
        <header>

            <!--Page Title and Hero Image-->
            <div class="row no-gutters">
                <div id="page-header" class="col-12 col-md-3">
                    <a id="header-link" href="/"><i class="fas fa-sun"></i> Ra's <br class="rwd-break"><i class="fas fa-water rwd-break"></i> Travel <br class="rwd-break"><i class="fas fa-globe-africa rwd-break"></i> Blog</a>
                </div>
                    
                <div id="hero1" class="col-12 col-md-9" title="Kilimanjaro Sunset">
                </div>
            </div>
            <!--/.Page Title and Hero Image-->

            <!--Nav Bar-->
            <nav id="my-nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                        <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <!--/.Nav Bar-->

        </header>
        <!--/.Header-->


        <!--Contact Form Section-->
        <section class="background container-fluid">        
            
            <!--Contact Form-->
            <div id="my-form" class="row">

                <!--Left Image-->
                <div class="d-none d-md-block col-md-2 image-frame" title="Palms at night"></div>
                <!--/.Left Image-->

                <div class="col-2 col-md-1 buffer"></div>

                <!--Center Content-->
                <div class="col-8 col-md-6 buffer">
                    <h2 class="contact-heading">Get in touch!</h2>
                    <h4 id="contact-sub" class="contact-heading">Do you have anything to share, any feedback, suggestions or any other questions? Please use the form below to 
                    get in touch!</h4>

                    <form method="post">
                        <!--Email Input-->
                        <div class="form-group">
                            <label for="Input">Your email</label>
                            <input type="email" class="form-control" id="Input" placeholder="Email address">
                        </div>
                        <!--/.Email Input-->

                        <!--Subject Select-->
                        <div id="subject">
                            <label for="inlineSelect">Subject</label>
                            <select class="custom-select" id="inlineSelect">
                                <option selected>Choose...</option>
                                <option value="Feedback">Feedback</option>
                                <option value="Suggestion">Suggestion</option>
                                <option value="Cooperation">Cooperation</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <!--/.Subject Select-->

                        <!--Text Field-->
                        <div class="form-group">
                            <label for="Text">Your message</label>
                            <textarea class="form-control" id="Text" rows="5"></textarea>
                        </div>
                        <!--/.Text Field-->

                        <!--Button-->
                        <input class="btn btn-secondary" type="submit" value="Submit">
                        <!--/.Button-->
                    </form>

                    <h3 id="thankyou">Thank you!</h3>
                </div>
                <!--/.Center Content-->

                <div class="col-2 col-md-1 buffer"></div>

                <!--Right Image-->
                <div class="d-none d-md-block col-md-2 image-frame" title="Palms at night"></div>
                <!--/.Right Image-->           
            </div>
            <!--/.Contact Form-->
                    
        </section>
        <!--/.Contact Form Section-->



        <!--Footer-->
        <footer class="container-fluid">
            <div class="row">

                <!--Social Media-->
                <div class="col-12 col-md-4 footer-elem text-center">
                    <ul>
                        <li>Connect:</li>
                        <li><a href="https://www.instagram.com/ra.outdoors/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.facebook.com/profile.php?id=100008982872490" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                    </ul>
                </div>
                <!--/.Social Media-->

                <!--Contact Link-->
                <div class="d-none d-md-block col-4 footer-elem text-center">
                    <ul>
                        <li><a id="contact-footer" href="/contact.html"><i class="fas fa-envelope"></i>Contact</a></li>
                    </ul>
                </div>
                <!--/.Contact Link-->

                <!--Copyright-->
                <div  class="d-none d-md-block col-md-4 footer-elem text-center">
                    <ul>
                        <li><i class="far fa-copyright"></i> 2020 Ramona Kuh</li>
                    </ul>
                </div>
                <!--/.Copyright-->
            </div>
        </footer>
        <!--/.Footer-->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    </body>
</html>
